<!DOCTYPE html>
<html> 
    <head> 
      <title> marquee tags example </title>
    </head>
    <body>
      
      <marquee direction="down" scrollamount="5" >
      <img src="1.jpg" />
      </marquee>
      <marquee direction="right" scrollamount="4" behavior="alternate">
      <img src="1.jpg" />
      </marquee>
      <marquee direction="left" scrollamount="5"behavior="alternate">
      <img src="1.jpg" />
      </marquee>
      <marquee direction="up" scrollamount="4">
      <img src="1.jpg" />
      </marquee>
      
    </body>
</html>

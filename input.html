     <title>input tags example</title>

    <body>
        <label>USername:</label>
<input type="text"  id="txt" name="un" class="um"/><br/>
<label>Password:</label>
<input type="password" id="pwd" name="pd" class="pw"/><br/>
<label>Email:</label>
<input type="email" id="em" name="emm" class="em1"/><br/>
<lable>Gender:</lable>

<input type="radio" id="f" name="gen" class="ff" value="female"/>Female<br/>

<select>
  <option value="">--select--</option>
  <option value="India">India</option>
  <option value="USA">USA</option>
  <option value="UK">UK</option>
</select><br/>
<label>DOB</label>
<input type="date"/>
<input type="datetime"/>

<input type="checkbox" id="" name="" class="" value="PHP"/>PHP
<input type="checkbox" id="" name="" class="" value="WEB UI"/>WEB UI
<input type="checkbox" id="" name="" class="" value="Java"/>Java<br/>
